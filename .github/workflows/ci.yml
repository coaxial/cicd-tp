name: CI/CD PIPELINE

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.19.0

      - name: Install dependencies
        run: npm ci

      - name: Install Allure Commandline
        run: npm install -g allure-commandline

      - name: Run unit tests
        run: npm run test:unit -- --reporters=default --reporters=jest-junit

      - name: Run integration tests
        run: npm run test:integration -- --reporters=default --reporters=jest-junit

      - name: Run e2e tests
        run: npm run test:e2e -- --reporters=default --reporters=jest-junit

      - name: Run Lint
        run: npm run lint

      - name: Generate Allure Report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report || true
          allure generate allure-results --clean -o allure-intermediate || true
          echo "=== Allure Report Statistics ==="
          echo "Total tests: $(jq '.statistic.total' allure-intermediate/widgets/summary.json)"
          echo "Passed: $(jq '.statistic.passed' allure-intermediate/widgets/summary.json)"
          echo "Failed: $(jq '.statistic.failed' allure-intermediate/widgets/summary.json)"
          echo "Broken: $(jq '.statistic.broken' allure-intermediate/widgets/summary.json)"
          echo "Skipped: $(jq '.statistic.skipped' allure-intermediate/widgets/summary.json)"
          echo "Success rate: $(jq '.statistic.passedPercent' allure-intermediate/widgets/summary.json)%"

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
