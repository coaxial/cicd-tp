name: CI

on:
  push:
    branches: [ "paipelane" ]
  pull_request:
    branches: [ "paipelane" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v6
      with:
        node-version: 24
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test

    - name: Run linter
      run: npm run lint