# .github/workflows/ci.yml
name: CI
on:
  push: # Déclenchement à chaque push/merge
    branches:
      - master # sur la branche `master' uniquement
jobs:
  deploy: # Nom du premier job
    runs-on: ubuntu-latest # macos, windows…
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc" # Contient "v22.19.0"
      - name: Install dependencies
        run: npm ci
      - name: Test project
        run: npm test
      - name: Lint project
        run: npm run lint