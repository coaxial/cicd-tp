name: CI
on:
  push:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test

      # Charge l'historique existant depuis la branche gh-pages
      - name: Load Allure history
        uses: actions/checkout@v3
        if: always()
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      # Génère le rapport basé sur allure-results/
      - name: Generate Allure report
        if: always()
        uses: andgineer/allure-report@v3
        with:
          allure-results: allure-results
          website: gh-pages
          reports-site-path: allure-report

      # Publie sur gh-pages (créée automatiquement)
      - name: Publish Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
