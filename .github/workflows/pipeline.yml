name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run lint

      - name: Test code
        run: npm test