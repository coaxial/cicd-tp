name: CI

on:
  pull_request:
    branches: "master"
  push:
    branches: "master"

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout du code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run Unit Tests
      run: npm test
      
    - name: Lint code
      run: npm run lint